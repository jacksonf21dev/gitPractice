<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="appStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="appBox">
    <div class="app-header">
        <p>Tip Calculator</p>
    </div>
    <form>
        <div class="initialCost">
            <span class="text-pad"><p>What was the cost of the meal?</p></span>
            <span class="inlineShift"><label>$ </label><input type ="text" id="costInput" placeholder="Enter price"></span>
        </div>
        <div class="rateOfTip">
            <span class="text-pad"><p>Choose how much of a tip to give.</p></span>
            <select name="tip" id="selectRate">
                <option value="" disabled selected>-- Select tip rate --</option>
                <option value=".15">15%</option>
                <option value=".2">20%</option>
                <option value=".25">25%</option>
            </select>
        </div>
        <div class="people">
            <span class="text-pad"></span><p>How many people are splitting the bill?</p></span>
            <span class="inlineShift"><input type="text" id="peopleInput" placeholder="Number of people">
        </div>
        <div class="calculate">
            <button type="button" id="calc-btn">Calculate!</button>
        </div>
        <div class="tipDisplay">
            <label>$ </label><span id="finalTip">0.00</span>
        </div>
        <div class="dividedDisplay">
          <label>$ </label><span id="dividedTip">0.00</span><small class="each"> each</small>
        </div>
        <div class="totalDisplay">
          <label>$ </label><span id="finalTotal">0.00</span><small class="each"> each</small>
        </div>
    </form>

</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
